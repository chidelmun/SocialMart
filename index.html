<html lang="en" ng-app="StarterApp">
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1" />
    <style type="text/css">
    input{
        width: 78%;
    }
    h1{
      margin-left: 39%;
    }
    #tb{
      background-color: #009688;
    }
    #editid,#saveid{
      margin-left: 68%;
      background-color: rgb(0, 150, 136);
    }
    #loc{
        width: 78%;
    }

    input{
        border-color: rgb(0, 150, 136);
    }

    </style>
    <title>Settings Page</title>
  </head>
  
<body layout="column"  >
    <md-toolbar id="tb" layout="row">
      <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
          <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
          </md-button>
          <a href="/">
          <h1 id="nam">SocialMart</h1>
          </a>
      </div><br>
    </md-toolbar>

<div layout="row"   >
      <div flex="20" style="">
        <p>Ads</p>
      </div>

      <div flex="60">
          <h3>Edit Your Profile</h3>
            <md-button onClick="showfields()" id="editid" class="md-raised md-primary">Edit...</md-button>
          <md-input-container>
              <label>Your Name</label>
              <input id="name" required placeholder="Duplex" name="clientName" ng-model="username" disabled="disabled">
              <div ng-messages="projectForm.clientName.$error">
                  <div ng-message="required"></div>
              </div>
          </md-input-container> 

          <md-input-container>
              <label>Email</label>
              <input id="email" required name="clientName" ng-model="email" disabled="disabled">
              <div ng-messages="projectForm.clientName.$error">
                  <div ng-message="required"></div>
              </div>
          </md-input-container>

        <md-input-container >
              <select disabled="disabled" id="loc" name="Location">
                  <option>Location</option>
                  <option>Cameroon</option>
                  <option>Nigeria</option>
                  <option>Ghana</option>
                  <option>USA</option>
                  <!-- Location -->
              </select>
          </md-input-container>


          <md-input-container>
              <label>Language</label>
              <input id="lan" required name="clientName" ng-model="lan" disabled="disabled">
              <div ng-messages="projectForm.clientName.$error">
                  <div ng-message="required"></div>
              </div>
          </md-input-container>


          <md-input-container>
              <label>Phone</label>
              <input id="phone" required name="clientName" ng-model="phone" disabled="disabled">
              <div ng-messages="projectForm.clientName.$error">
                  <div ng-message="required"></div>
              </div>
          </md-input-container>

          <md-input-container>
              <label>Others</label>
              <input id="others" required name="clientName" ng-model="others" disabled="disabled">
              <div ng-messages="projectForm.clientName.$error">
                  <div ng-message="required"></div>
              </div>
          </md-input-container>

          <md-button disabled="disabled"  onClick="savechanges()" id="saveid" class="md-raised md-primary">Save Changes </md-button>

      </div>

      <div flex="20" style="">
        
      </div>
</div>

    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
    <script type="text/javascript">
      var app = angular.module('StarterApp', ['ngMaterial']);

    app.controller('AppCtrl', ['$scope', '$mdSidenav', function($scope, $mdSidenav){
      $scope.toggleSidenav = function(menuId) {
    $mdSidenav(menuId).toggle();
    $scope.openfields = function(){
      alert();
    }
    $scope.username = "Admin";
    $scope.email = "admin@socialmart.info";
    $scope.loc   = "Cameroon";
    $scope.lan = "English";
    $scope.phone = "xxxxxxxx";
    $scope.other = "Others";
    };

    

}]);

    function showfields(){
      var x = document.getElementById('name');
      var y = document.getElementById('loc');
      var e = document.getElementById('email');
      var l = document.getElementById('lan');
      var p = document.getElementById('phone');
      var o = document.getElementById('others');
      var s = document.getElementById('saveid');
      x.disabled = false;
      y.disabled = false;
      e.disabled = false;
      l.disabled = false;
      p.disabled = false;
      o.disabled = false;
      s.disabled = false;
    }

    </script>
  </body>
</html>
